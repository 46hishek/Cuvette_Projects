<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="numInput">
        <h1>Calc</h1>
        <input class="numinputs" type="text">
    </div>
    <div class="numberbtn">
        <div class="rows">
            <button class="numbtns">7</button>
            <button class="numbtns">8</button>
            <button class="numbtns">9</button>
            <button class="numbtns" style="background-color:#647299;color: white;">DEL</button>
            <button class="numbtns">4</button>
            <button class="numbtns">5</button>
            <button class="numbtns">6</button>
            <button class="numbtns">+</button>
            <button class="numbtns">1</button>
            <button class="numbtns">2</button>
            <button class="numbtns">3</button>
            <button class="numbtns">-</button>
            <button class="numbtns">.</button>
            <button class="numbtns">0</button>
            <button class="numbtns">/</button>
            <button class="numbtns">X</button>
        </div>
        <button class=numbtns style="background-color:#647299;color:white;width: 210px;height:60px;font-size: 25px;margin-left: 40px;cursor: pointer;">RESET</button>
        <button class=numbtns style="background-color:#D13F30;color:white;width: 210px;height:60px;font-size: 25px;margin-left: 40px;cursor: pointer;">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
